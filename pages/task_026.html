/*
 * Task 26: Swap mit Pointern
 * Beschreibung: Dieses Programm demonstriert das Tauschen zweier Werte mittels
 * Zeigern.
 */
#include &lt;stdio.h&gt;

static void swap(int *a, int *b) {
    int temp = *a;
    *a = *b;
    *b = temp;
}

int main(void) {
    int x, y;
    printf(&quot;Zahl 1: &quot;);
    scanf(&quot;%d&quot;, &amp;x);
    printf(&quot;Zahl 2: &quot;);
    scanf(&quot;%d&quot;, &amp;y);
    printf(&quot;Vor dem Tausch: x=%d y=%d
&quot;, x, y);
    swap(&amp;x, &amp;y);
    printf(&quot;Nach dem Tausch: x=%d y=%d
&quot;, x, y);
    return 0;
}
