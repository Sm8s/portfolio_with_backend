<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Responsive Layout</title>
  <style>
    .container { display: flex; flex-wrap: wrap; max-width: 800px; margin: auto; }
    .column { flex: 1 1 50%; padding: 1rem; box-sizing: border-box; }
    .column:nth-child(odd) { background-color: #f0f8ff; }
    .column:nth-child(even) { background-color: #e6f7ff; }
    @media (max-width: 600px) {
      .column { flex-basis: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <h2>Spalte 1</h2>
      <p>Dieser Text befindet sich in der ersten Spalte.</p>
    </div>
    <div class="column">
      <h2>Spalte 2</h2>
      <p>Dieser Text befindet sich in der zweiten Spalte.</p>
    </div>
  </div>
</body>
</html>
