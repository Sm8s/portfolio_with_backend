<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tabelle</title>
  <style>
    table { border-collapse: collapse; width: 60%; margin: 2rem auto; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Alter</th>
    </tr>
    <tr>
      <td>Anna</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Ben</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Chris</td>
      <td>28</td>
    </tr>
  </table>
</body>
</html>
