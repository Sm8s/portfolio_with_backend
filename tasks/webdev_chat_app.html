  Dies ist ein Platzhalter für eine Chat-Anwendung. In einer echten
  Anwendung benötigst du einen Server, der WebSocket-Verbindungen
  verwaltet (z.B. mit Node.js und ws). Dieses HTML‑Gerüst zeigt nur
  grundlegende Elemente eines Chat-Fensters. Erweitere es mit JavaScript

  Nachrichtenaustausch.

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 2rem; }
    #chatBox { border: 1px solid #ccc; border-radius: 6px; height: 300px; overflow-y: auto; padding: 1rem; background-color: #fff; margin-bottom: 1rem; }
    #messageInput { width: calc(100% - 100px); padding: 0.5rem; }
    #sendBtn { width: 80px; padding: 0.5rem; margin-left: 0.5rem; background-color: #007acc; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Chat-Anwendung (Platzhalter)</h1>
  <div id="chatBox"></div>
  <input type="text" id="messageInput" placeholder="Nachricht schreiben...">
  <button id="sendBtn" onclick="sendMessage()">Senden</button>
  <script>
    // Placeholder-Funktionen: In einer echten Chat-App würdest du eine
    // WebSocket-Verbindung herstellen und Nachrichten an den Server
    // senden/empfangen. Hier fügen wir Nachrichten nur lokal hinzu.
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (!msg) return;
      const chatBox = document.getElementById('chatBox');
      const msgDiv = document.createElement('div');
      msgDiv.textContent = 'Du: ' + msg;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';
    }
  </script>
</body>
</html>
