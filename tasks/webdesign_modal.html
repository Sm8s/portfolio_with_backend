<!--
  Modal Dialog
  Demonstrates how to build a modal dialog that appears over the page when
  triggered. Use CSS for styling and JavaScript to toggle visibility. You
  can use this pattern for pop‑ups, confirmation dialogs or lightboxes.
-->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dialog</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .btn { padding: 0.5rem 1rem; background-color: #007acc; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background-color: #005fa3; }
    /* Modal styles */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background-color: #fff; padding: 2rem; border-radius: 6px; max-width: 500px; width: 90%; }
    .modal-content h2 { margin-top: 0; }
    .close { float: right; font-size: 1.5rem; cursor: pointer; color: #333; }
  </style>
</head>
<body>
  <button class="btn" onclick="openModal()">Modal öffnen</button>
  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Modal Dialog</h2>
      <p>Dies ist ein einfacher Modal-Dialog. Du kannst ihn nutzen, um Nachrichten anzuzeigen oder den Benutzer um Bestätigung zu bitten.</p>
    </div>
  </div>
  <script>
    function openModal() {
      document.getElementById('myModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }
    // Schließe das Modal bei einem Klick ausserhalb des Inhalts
    window.addEventListener('click', function(event) {
      const modal = document.getElementById('myModal');
      if (event.target === modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
